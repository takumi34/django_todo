{% extends 'app/base.html' %}

{% block content %}

<form action="{% url 'app:top' %}" method="POST">{% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn">create</button>
</form>

{% for item in items %}
<div class="todo_item">
  <span class="text">
  {{ item.text}}
  </span>
  <span class="date">
  {{item.updated_datetime}}
  </span>
</div>

{% endfor %}
{% endblock %}
